    <div id="search_upload">
        <form id="search_form">
            <input id="search_box" type="search" name="search"> 
            <button>Upload/Search</button>
        </form>
    </div>
    
    <section id="advanced_options">
        <h3>Advanced Options</h3>
        <form id="advanced_search_form">
            <section id="file_dimensions_option">
                <h4>File Dimensions:</h4><br>
                <input name="Large" type="radio" value="Large" />Large<br>
                <input name="Medium" type="radio" value="Medium" />Medium<br>
                <input name="Small" type="radio" value="Small" />Small<br>
            </section>
            <section id="file_size_option">
                <h4>File Size:</h4>
                <input name="Large" type="radio" value="Large" />Large<br>
                <input name="Medium" type="radio" value="Medium" />Medium<br>
                <input name="Small" type="radio" value="Small" />Small<br>
            </section>
            <section id="type_option">
                <h4>Type:</h4>
                <input name="GIF" type="radio" value="GIF" />GIF<br>
                <input name="Meme" type="radio" value="Meme" />Meme<br>
            </section>    
            <section id="length_option">
                <h4>Length:</h4>
                <div id="gif_length_field">
                    Min:<input name="Min" type="text" />sec<br>
                    Max:<input name="Max" type="text" />sec<br>
                </div>
            </section>  
            <section id="adult_filter">
                <h4>Adult Content:</h4>
                <input name="Block" type="radio" value="Block" />Block<br>
                <input name="Unblock" type="radio" value="Unblock" />Unblock<br>
            </section>  
        </form>
    </section>
